<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>MY BOOKS</h2>
            <button class="addBook">Add Book</button>
        </div>
        <div class="book-cards">
            <!--
            <div class="book-card">
                <div class="book-details">
                    <p class="book-name">3 Men Army</p>
                    <p>Author: </p>
                    <p class="book-author"></p>
                    <p>Pages: </p>
                    <p class="book-pages"></p>
                    <p>Read: </p>
                    <p class="read-toggle">YES</p>
                </div>
                <button class="delete">DELETE</button>
            </div>
        -->
        </div>
        <dialog id="bk-form">
            <h3>Fill in book details</h3>
            <form action="" method="dialog">
                <label for="bk-title">Book Title:</label>
                <input type="text" id="bk-title" name="title">
                <label for="bk-author">Book Author:</label>
                <input type="text" id="bk-author" name="author">
                <label for="bk-pages">No of Pages:</label>
                <input type="number" id="bk-pages" name="pages">
                <label>Read the book?</label>
                <div>
                    <input type="radio" name="read" id="yes" value="yes">
                    <label for="yes" >YES</label>
                    <input type="radio" name="read" id="no" value="no">
                    <label for="no">NO</label>
                </div>
                <button type="submit" formmethod="dialog">Cancel</button>
                <button type="submit" class="" id="submit">Submit</button>
            </form>
        </dialog>
    </div>
</body>
</html>
